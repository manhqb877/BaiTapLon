    <script>
        var p = 'product';
        var product = JSON.parse(localStorage.getItem(p));
        $(document).ready(function () {
            $("#tenSanPham").text(product.name);
            $("#giaSanPham").text(product.gia + 'k');
            $("#moTa").text('Mô tả:');
            if(product.soLuong === 0){
                $("#inc").attr('disabled', true);
                $("#des").attr('disabled', true);
                $("#soLuongMua").val('Đã hết hàng');
                $("#soLuongMua").attr('disabled', true);
                $("#them").attr('disabled', true);
            }
            $("#anhSanPham").attr('src', product.img);
            $("#inc").click(function(){
                var re = /^\d*$/g;
                var soLuongMua = $("#soLuongMua").val();
                if(!re.test(soLuongMua)){
                    $("#tbSoLuongMua").text('Chỉ được nhập số tự nhiên!');
                    return;
                }
                $("#tbSoLuongMua").text('');
                if(soLuongMua == product.soLuong)return;
                $("#soLuongMua").val(parseInt(soLuongMua) + 1);
            });
            $("#des").click(function(){
                var re = /^\d*$/g;
                var soLuongMua = $("#soLuongMua").val();
                if(!re.test(soLuongMua)){
                    $("#tbSoLuongMua").text('Chỉ được nhập số tự nhiên!');
                    return;
                }
                $("#tbSoLuongMua").text('');
                if(soLuongMua === "1")return;
                $("#soLuongMua").val(parseInt(soLuongMua) - 1);
            });
        });
    </script>
