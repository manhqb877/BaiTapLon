<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập/đăng kí</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon-predator.ico" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
    <script src="../bs/js/jquery-3.7.1.min.js"></script>
    <script src="../bs/js/bootstrap.min.js"></script>
    <style>
        li{
            font-size: 30px;
            color: red;
            background-size: contain;
            
            background-image: url(../img/login/headerdangki.jpg);
        }
        a{
            font-size: 100px;
            margin: 50px;
            
            
        }
        .navbar-nav{
            background-size: contain;
            
            background-repeat: inherit;
            background-image: url(../img/login/dangki.jpg);
        }
    </style>
</head>


<body>
    <div class="container-fluid">
        <header class="header">
            <img src="https://aristino.com/Data/upload/images/Banner-Test/Banner%201%20-%201920x900%20-%20Hero%20banner.jpg" alt="" width="100%">
        </header>
        <nav class="navbar-nav navbar-expand">
            
            <ul class="nav navbar-nav">
                <li class="nav-item oppenmodal1"><a href="#" class="nav-link">Đăng nhập</a></li>
                <li class="nav-item oppenmodal"><a href="#" class="nav-link">Đăng kí</a></li>
            </ul>
        </nav>
        <h1 class="text-center">DANH SÁCH Tài Khoản Khách Hàng</h1>
        <div class="row">
            <table class="table">
                <thead>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Password</th>
                    <th>Số thẻ</th>
                    <th>Ngày cấp</th>
                    <th>Điện thoại</th>
                    <th>Ảnh mịnh chứng</th>
                </thead>
                <tbody>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="mymodal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title text-center">THÔNG TIN CÁ NHÂN</h2>
              <button type="button" class=" btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form">
                    <div class="form-group row">
                      <label for="hoten" class="col-3">Họ tên</label>
                      <input type="text" class="col-9" id="hoten" placeholder="Nhập họ tên">
                      <span class="col-3"></span>
                      <span class="tbHT col-9">*</span>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-3">Password</label>
                        <input type="text" class="col-9" id="Password" placeholder="Nhập số Password"">
                        <span class="col-3"></span>
                        <span class="tbPassword col-9">*</span>
                      </div>
                      <div class="form-group row">
                        <label for="numbercar" class="col-3">Số thẻ</label>
                        <input type="text" class="col-9" id="numbercar" placeholder="Số thẻ ngân hàng">
                        <span class="col-3"></span>
                        <span class="tbnumbercar col-9">*</span>
                      </div>
                      <div class="form-group row">
                        <label for="ngaycap" class="col-3">Ngày cấp</label>
                        <input type="date" class="col-9" id="ngaycap" placeholder="mm/dd/yyyy">
                        <span class="col-3"></span>
                        <span class="tbngaycap col-9">*</span>
                      </div>
                      <div class="form-group row">
                        <label for="sdt" class="col-3">Số điện thoại</label>
                        <input type="text" class="col-9" id="sdt" placeholder="0xxx-xxx-xxx">
                        <span class="col-3"></span>
                        <span class="tbsdt col-9">*</span>
                      </div>
                      <div class="form-group row">
                        <label for="anh" class="col-3">Ảnh minh chứng</label>
                        <input type="file" class="col-9 border p-1" id="anh" >
                        <span class="col-3"></span>
                        <span class="tbanh col-9">*</span>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button class="btn w-100 btn-secondary">Lưu</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="mymodal1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title text-center">THÔNG TIN CÁ NHÂN</h2>
              <button type="button" class=" btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form">
                    <div class="form-group row">
                      <label for="hoten" class="col-3">Họ tên</label>
                      <input type="text" class="col-9" id="hoten" placeholder="Nhập họ tên">
                      <span class="col-3"></span>
                      <span class="tbHT col-9">*</span>
                    </div>
                    <div class="form-group row">
                        <label for="Password" class="col-3">Password</label>
                        <input type="text" class="col-9" id="Password" placeholder="Nhập số Password"">
                        <span class="col-3"></span>
                        <span class="tbPassword col-9">*</span>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button class="btn w-100 btn-secondary">Lưu</button>
            </div>
          </div>
        </div>
    </div>
    
      
      <script>
        $(document).ready(function(){
            $(".oppenmodal").click(function(){
                $("#mymodal").modal("show");
            });
        
            $("#hoten").blur(function(){
                let hoten=$("#hoten").val();
                let regex=/^(?!\s*$)[A-Z][a-z]*(?: [A-Z][a-z]*)*$/;
                let kq=regex.test(hoten);
                if(kq==true){
                    $(".tbHT").html("Nhập đúng");
                }else{
                    $(".tbHT").html("Nhập Sai kiểm tra lại");
                }
            });

            $("#Password").blur(function(){
                let Password=$("#Password").val();
                let regex=/^[1-9][0-9]*/;
                let kq=regex.test(Password);
                if(kq==true){
                    $(".tbPassword").html("Nhập đúng");
                }else{
                    $(".tbPassword").html("Nhập Sai kiểm tra lại");
                }
            });


            $("#numbercar").blur(function(){
                let numbercar =$("#numbercar").val();
                let regex=/^[A-Z][a-z]* \d+$/;
                let kq=regex.test(numbercar);
                if(kq==true){
                    $(".tbnumbercar").html("Nhập đúng");
                }else{
                    $(".tbnumbercar").html("Nhập Sai kiểm tra lại");
                }
            });


            $("#ngaycap").blur(function(){
                let ngaycap=$("#ngaycap").val();
                let regex=/\d/;
                let kq=regex.test(ngaycap);
                if(kq==true){
                    $(".tbngaycap").html("Nhập đúng");
                }else{
                    $(".tbngaycap").html("Nhập Sai kiểm tra lại");
                }
            });


            $("#sdt").blur(function(){
                let sdt=$("#sdt").val();
                let regex=/^[0][1-9]{2}-[0-9]{3}-[0-9]{4}$/;
                let kq=regex.test(sdt);
                if(kq==true){
                    $(".tbsdt").html("Nhập đúng");
                }else{
                    $(".tbsdt").html("Nhập Sai kiểm tra lại");
                }
            });

            $("#anh").blur(function(){
                let anh=$("#anh").val();
                let regex=/\d/;
                let kq=regex.test(anh);
                if(kq==true){
                    $(".tbanh").html("Nhập đúng");
                }else{
                    $(".tbanh").html("Nhập Sai kiểm tra lại");
                }
            });

            
        })

        $(document).ready(function(){
            $(".oppenmodal1").click(function(){
                $("#mymodal1").modal("show");
            });
            $("#hoten").blur(function(){
                let hoten=$("#hoten").val();
                let regex=/^(?!\s*$)[A-Z][a-z]*(?: [A-Z][a-z]*)*$/;
                let kq=regex.test(hoten);
                if(kq==true){
                    $(".tbHT").html("Nhập đúng");
                }else{
                    $(".tbHT").html("Nhập Sai kiểm tra lại");
                }
            });

            $("#Password").blur(function(){
                let Password=$("#Password").val();
                let regex=/^[1-9][0-9]*/;
                let kq=regex.test(Password);
                if(kq==true){
                    $(".tbPassword").html("Nhập đúng");
                }else{
                    $(".tbPassword").html("Nhập Sai kiểm tra lại");
                }
            });
        })
      </script>
</body>
</html>
